<!DOCTYPE html>
<html>
	<head>
		<title>RWC Photos</title>
		<link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
		<link rel="shortcut icon" href="/static/favicon.ico" />

    <style>
      html, body {
        height: 100%;
        min-height: 100%;
        background-color: black;
      }
      img {
        max-width: 100%;
        max-height: 100%;
      }
      .hidden {
        display: none;
      }
    </style>
	</head>

	<body>
    <div style="text-align: center;">
        <a href="/"><img id="pic1" class="hidden" src="/dynamic/next-slide" name="slide1"></a>
        <a href="/"><img id="pic2" src="/dynamic/next-slide" name="slide2"></a>
    </div>
	</body>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
  // slideshow code:::
  function slideit(){
    //if browser does not support the image object, exit.
    if (!document.images) {
      return
    }

    if (vis1) {
      oldPic = $('#pic1')
      newPic = $('#pic2')
    } else {
      oldPic = $('#pic2')
      newPic = $('#pic1')
    }
    vis1 = !vis1

    oldPic.toggleClass('hidden')
    newPic.toggleClass('hidden')
    oldPic.attr('src', '/dynamic/next-slide')

    //call function "slideit()" in 5.2 seconds
    setTimeout("slideit()", 5200)
  }

  var vis1 = false
  $('#pic2').hide()
  slideit()
</script>

</html>
